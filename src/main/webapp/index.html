<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body onload="load()" class="border border-secondary m-1">

<div class="container-fluid">
    <div class="row">
        <div class="col-2 bgimg text-secondary">
            <div>
                <ul class="nav flex-sm-column ">
                    <li>
                        <a href="#" class="nav-link">

                            <h3><i class='fa fa-home pe-2 mt-4 mb-4'></i>Hometel</h3>
                        </a>
                    </li>
                    <li>
                        <a href="dashboardpage.html" class="nav-link">

                            <p><i class='fa fa-dashboard pe-2'></i>DashBoard</p>
                        </a>
                    </li>
                    <li>
                        <a href="userpage.html" class=" nav-link">

                            <p> <i class='fa-solid fa-user-group pe-2'></i>Customers</p>
                        </a>
                    </li>
                    <li>
                        <a href="index.html" class="nav-link">

                            <p><i class='fa fa-bed pe-2'></i>Room</p>
                        </a>
                    </li>
                    <li>
                        <a href="paymentpage.html" class="nav-link">

                            <p><i class='fa fa-money pe-2'></i>Payment</p>
                        </a>
                    </li>
                    <li>
                        <a href="bookingpage.html" class="nav-link">

                            <p><i class='fa-solid fa-calendar-xmark pe-2'></i>Booking</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-10 p-3 min-vh-100" style="background-color:#f3f6f9;">
            <div class="row">
                <div class="col-9"></div>
                <div class="col-1 pe-0 me-0 pt-2 "> <i class='fa fa-bell-o'></i></div>
                <div class="col-2 ps-0 pe-0">
                    <div class="row">
                        <div class="col-6 pe-0 me-0 ps-0"><h6 class=" pt-0 mt-0 pb-0 mb-0">Varsha Reddy</h6><p class="pb-0 mb-0"></p>Admin</p></div>
                        <div class="col-6 pe-0 me-0 ps-2"><img src="images/Varsha.jpg" height="50px" class="rounded-circle"></div>
                    </div>
                </div>
                <hr>
            </div>
            <div id="hide">
                <div class="toast show ">
                    <div class="toast-header bg-success text-white">
                        Success
                        <button type="button" class="btn-close" data-bs-dismiss="toast" onclick="toaster()"></button>
                    </div>
                    <div class="toast-body bg-light text-success">
                        Room is added
                    </div>
                </div>
            </div>


            <div class="ps-3">
                <h3>Rooms</h3>
            </div>

            <div class="row border border-dark shadow-lg ms-3 me-3 mt-3">
                <div id="open">
                    <div class="pt-3 mb-5 ps-3">

                        <div class="border border-2 shadow border-black pt-3">
                            <div class="row ps-5 pe-5">
                                <div class="col-4 pt-2">
                                    <h6>Enter Room No</h6>
                                </div>
                                <div class="col-8">
                                    <input type="number" class="form-control pe-2 mt-0" id="roomno" placeholder="101" required="true">
                                </div>

                            </div>

                            <div class="row mt-3 ps-5 pe-5">
                                <div class="col-4 pt-2">
                                    <h6>Select Floor No</h6>
                                </div>
                                <div class="col-8">
                                    <select name="floorno" id="floorno" class="form-select">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                            </div>


                            <div class="row mt-3 ps-5 pe-5">
                                <div class="col-4 pt-2">
                                    <h6>Select Sharing Type</h6>
                                </div>
                                <div class="col-8">
                                    <select name="totalbeds" id="totalbeds" class="form-select">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mt-3 mb-4">
                                <div class="col-9"></div>
                                <div class="col-1">
                                <button type="button" onclick="location.href='index.html'" class="btn btn-outline-danger" >Cancel</button>
                                </div>
                                <div class="col-1">
                                <button type="button" onclick="clk()" class="btn btn-success me-2">Save</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-8"></div>
                    </div>
                </div>
                <div class="" id="data">
                <div class="row">
                    <div class="col-1 pt-2 text-center mt-4"><i class='fas fa-search'></i></div>

                    <div class="col-9 ps-0 mt-4">
                        <input class="form-control ms-0" type="text" placeholder="Search With Room No">
                    </div>
                    <div class="col-2 mt-4">

                        <button type="button" class="btn btn-danger" onclick="disp()">+ Add Room</button>
                    </div>
                </div>


                        <table class="table table-striped mt-4 pe-3 mb-5 shadow-lg border border-light  border-3">
                            <thead class="ps-3 ">
                            <tr>

                                <th scope="col">Room No</th>
                                <th scope="col">Floor No</th>
                                <th scope="col">Total Beds</th>
                                <th scope="col">Bed No</th>
                                <th scope="col">Cost</th>
                                <th scope="col">Status</th>
                            </tr>
                            </thead>
                            <tbody id="tdata">
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
