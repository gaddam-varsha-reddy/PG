                    </div>

                <div class="col-sm p-3 min-vh-100" style="background-color:#fef5f5;">
                    <button><i class='fa fa-plus'></i></button> Add Room
                    <div class="row pt-3 mb-5 ps-3">
                        <div class="col-6 border-top border-bottom border-3 shadow border-danger pt-2">
                            <div class="row">
                              <div class="col-4">
                                <label for="roomno" class="form-label mb-0">
                                  <h6>Enter Room No</h6>
                                </label>
                                <input type="text" class="form-control pe-2 mt-0" id="roomno" placeholder="101">
                              </div>
                              <div class="col-4">
                                <label for="floorno" class="form-label mb-0">
                                  <h6>Your Floor No</h6>
                                </label>
                                <input type="text" class="form-control mt-0" id="floorno" placeholder="1">
                              </div>
                              <div class="col-4">
                                <label for="totalbeds" class="form-label mb-0">
                                  <h6>Enter Total Beds</h6>
                                </label>
                                <input type="text" class="form-control mt-0" id="totalbeds" placeholder="max=3">
                              </div>
                            </div>
                            <div class="text-center mt-3 mb-2"><button type="button" onclick="clk()" class="btn btn-danger">Add Room</button></div>
                        </div>

                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Room No</th>
                            <th scope="col">Floor No</th>
                            <th scope="col">Total Beds</th>
                            <th scope="col">Bed No</th>
                            <th scope="col">Cost</th>
                            <th scope="col">Occupied</th>
                          </tr>
                        </thead>
                        <tbody id="tdata">  
                        </tbody>

        </div>
        <script>
            function clk(){
                var myHeaders = new Headers();
myHeaders.append("Content-Type", "application/json");
console.log("loaded");

var raw = JSON.stringify({
  "id": 1,
  "roomNo": document.getElementById("roomno").value,
  "floorNo": document.getElementById("floorno").value,
  "totalBeds": document.getElementById("totalbeds").value
});

var requestOptions = {
  method: 'POST',
  headers: myHeaders,
  body: raw,
  redirect: 'follow'
};

fetch("http://localhost:8080/PG/room", requestOptions)
  .then(response => response.text())
  .then(result => console.log(result))
  .catch(error => console.log('error', error));
            }
  
            async function load() {
                const response = await fetch("http://localhost:8080/PG/room")
            let data = await response.json();
            let i=0;
            let c=document.createElement("tr");
            var td1 = document.createElement("td");
            var td2 = document.createElement("td");
            var td3 = document.createElement("td");
            var td4 = document.createElement("td");
            var td5 = document.createElement("td");
            var td6=document.createElement("td");
            var txt="";
             for(i=0;i<data.length;i++){
                c=document.createElement("tr");
                td1 = document.createElement("td");
                td2 = document.createElement("td");
                td3 = document.createElement("td");
                td4 = document.createElement("td");
                td5 = document.createElement("td");
                td6=document.createElement("td");
                 txt="";
                 txt =data[i]['roomNo'];
                 td1.innerHTML=txt;
                 txt="";
                 txt =data[i]['floorNo'];
                 td2.innerHTML=txt;
                 txt="";
                 txt =data[i]['totalBeds'];
                 td3.innerHTML=txt;
                 txt="";
                 txt =data[i]['bedNo'];
                 td4.innerHTML=txt;
                 txt="";
                 txt =data[i]['cost'];
                 td5.innerHTML=txt;
                 txt="";
                 txt=data[i]['isFull'];
                 if(txt==true){
                    txt="Yes";
                 }
                 else{
                    txt="No";
                 }
                 td6.innerHTML=txt;
                  c.appendChild(td1);
                  c.appendChild(td2);
                  c.appendChild(td3);
                  c.appendChild(td4);
                  c.appendChild(td5);
                  c.appendChild(td6);
                 //console.log(txt);
                 document.getElementById("tdata").appendChild(c);
             }
            console.log(data);
            }
        </script>
