<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    </head>
    <body onload="Doc()">
        <nav class="navbar navbar-expand-lg navbar-light bg-dark text-white navbar-fixed fixed-top mb-5">
            <div class="container-fluid">
                <div class="col">
                    <a class="navbar-brand text-white" href="#"><i class='fa fa-home yellow-color pe-2'></i>Book Your Stay</a>
                </div>
            </div>
        </nav>
    <div class=" has-bg-img position-relative">
        <div>
            <img class="bg-img img-fluid img-responsive w-100 h-90 bg-info" style="opacity:70%" src="images/booking4.jpg"
                alt="bgimage">
        </div>
        <div class="position-absolute top-0 start-0 row p-5 text-secondary">
                <div class="row pt-3">
                   <div class="col-3">
                   <p id="demo"></p>
                   <select id="mySelect">
                   </select>
                   </div> 
                   <div class="col-6"></div>
                </div>
                <div class="row pt-3">
                    <div class="col-6 border-top border-bottom border-3 shadow border-danger pt-2">
                        <div class="row">
                          <div class="col-6">
                            <label for="fname" class="form-label mb-0">
                              <h6>Your First Name</h6>
                            </label>
                            <input type="text" class="form-control pe-2 mt-0" id="fname" placeholder="Your First Name">
                          </div>
                          <div class="col-6">
                            <label for="lname" class="form-label mb-0">
                              <h6>Your Last Name</h6>
                            </label>
                            <input type="text" class="form-control mt-0" id="lname" placeholder="Your Last Name">
                          </div>
                        </div>
                        <div class="mt-3">
                            <label for="email" class="form-label mb-0">
                              <h6>Your Email</h6>
                            </label>
                            <input type="email" class="form-control mt-0" id="email" placeholder="henry@xyz.com">
                        </div>
                        <div class="row mt-3">
                            <div class="col-6">
                                <label for="mobileno" class="form-label mb-0">
                                  <h6>Your Mobile Number</h6>
                                </label>
                                <input type="text" class="form-control pe-2 mt-0" id="mobileno" placeholder="Mobile No">
                              </div>
                              <div class="col-6">
                                <label for="dob" class="form-label mb-0">
                                  <h6>Your DOB</h6>
                                </label>
                                <input type="date" class="form-control mt-0" id="dob">
                              </div>
                        </div>
                        <div class="text-center mt-3 mb-2"><button type="button" class="btn btn-danger">Book Room</button></div>
                      </div>
                <div class="col-6"></div>
                </div>
        </div>
    </div>

<script>
async function Doc() {
    const response = await fetch("http://localhost:8080/PG/vaccantroom")
let data = await response.json();
let i=0;  
var x = document.getElementById("mySelect");
 for(i=0;i<data.length;i++){
     var option = document.createElement("option");
     option.value ="Room No:" +data[i]['roomNo'] + " Floor No:" +" Bed No:" +data[i]['bedNo'];
    option.text = "Room No:" +data[i]['roomNo'] + " Floor No:" +" Bed No:"+ data[i]['bedNo'];
    x.add(option);
 }
}
</script>
</body>
</html>
